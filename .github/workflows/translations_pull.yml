name: Pull translations

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: [2.7]

    steps:
      - name: "Run action"
        run: |
          curl -o- https://raw.githubusercontent.com/transifex/cli/master/install.sh | bash
          echo "Installed yay"
          export TX_TOKEN=${{ secrets.TX_TOKEN }}
          export TX_HOSTNAME="https://rest.api.transifex.com"
          ./tx pull
