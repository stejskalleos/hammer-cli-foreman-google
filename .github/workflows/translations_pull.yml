name: Pull translations

on:
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hammer-cli-foreman-google
    strategy:
      fail-fast: false
      matrix:
        ruby-version: [2.7]

    steps:
      - name: Get hammer-cli
        uses: actions/checkout@v2
        with:
          repository: theforeman/hammer-cli
          ref: master
          path: hammer-cli
          
      - name: Get hammer-cli-foreman-google
        uses: actions/checkout@v2
        with:
          path: hammer-cli-foreman-google
          
      - name: "Install Transifex"
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}
        run: |
          curl -o- https://raw.githubusercontent.com/transifex/cli/master/install.sh | bash
          sudo mv tx /usr/local/bin/
          sudo chown -R runner:runner /usr/local/bin

      - name: Configure repository
        run: |
          echo "gemspec path: '../hammer-cli', name: 'hammer_cli'" > Gemfile.local.rb
          mkdir -p ./.tx
          echo "[main]" > ./.tx/config
          echo "host = https://rest.api.transifex.com" >> ./.tx/config
          echo "token = $TX_TOKEN" >> ./.tx/config

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
          working-directory: hammer-cli-foreman-google
          
      - name: Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          CURRENT_DATE=$(date +'%Y-%m-%d')
          NEW_BRANCH_NAME="tx-pull-$CURRENT_DATE"
          git checkout -b "$NEW_BRANCH_NAME"
          git status



